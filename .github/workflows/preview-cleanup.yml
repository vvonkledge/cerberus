name: Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  cleanup:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Turso CLI
        run: |
          curl -sSfL https://get.tur.so/install.sh | bash
          echo "$HOME/.turso" >> "$GITHUB_PATH"

      - name: Destroy per-PR database
        run: turso db destroy "cerberus-pr-${{ github.event.pull_request.number }}" --yes
        env:
          TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Delete preview worker
        working-directory: packages/api
        run: npx wrangler delete --name "cerberus-preview-pr-${{ github.event.pull_request.number }}" --force
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
